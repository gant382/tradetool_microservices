# Production Environment Configuration
spring:
  datasource:
    url: jdbc:sqlserver://${DB_HOST}:1433;databaseName=gameserver_v3;encrypt=true;trustServerCertificate=false
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none

callcard:
  talos-core:
    session-validation-url: ${TALOS_CORE_URL}/Game_Server_WS/cxf/GAMEInternalService
  session-cache:
    ttl-seconds: 600
    max-size: 50000

logging:
  level:
    root: WARN
    com.saicon.games.callcard: INFO
    org.hibernate.SQL: ERROR
