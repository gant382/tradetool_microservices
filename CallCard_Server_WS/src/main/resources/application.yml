# CallCard Microservice Configuration
spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: callcard-microservice
  profiles:
    active: dev

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2012Dialect
        format_sql: true
        use_sql_comments: true
        generate_statistics: false
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        # Second-level cache
        cache:
          use_second_level_cache: true
          use_query_cache: true
          region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory

  # DataSource - Profile specific
  datasource:
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # Cache Configuration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=5m

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /callcard
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/xml
    min-response-size: 1024

# CXF SOAP Configuration
cxf:
  path: /cxf
  servlet:
    init:
      service-list-path: /services

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    info:
      enabled: true
    metrics:
      enabled: true
  health:
    circuitbreaker:
      enabled: true
    db:
      enabled: true
    defaults:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: callcard-microservice

# CallCard Service Configuration
callcard:
  # TALOS Core session validation
  talos-core:
    session-validation-url: http://localhost:8080/Game_Server_WS/cxf/GAMEInternalService
    connection-timeout: 5000
    read-timeout: 10000

  # Session cache
  session-cache:
    enabled: true
    ttl-seconds: 300
    max-size: 10000

  # Circuit breaker for TALOS Core calls
  circuit-breaker:
    failure-rate-threshold: 50
    wait-duration-in-open-state: 30000
    permitted-calls-in-half-open-state: 3

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      talosCore:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# JWT Configuration
jwt:
  # Secret key for signing tokens
  # IMPORTANT: Change this in production! Use environment variable or Spring Cloud Config
  secret: ${JWT_SECRET:your-super-secret-key-change-in-production-min-256-bits}

  # Token expiration time in milliseconds
  # Default: 86400000 (24 hours)
  expiration: ${JWT_EXPIRATION:86400000}

# Security Configuration
security:
  # CORS allowed origins
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000,http://127.0.0.1}
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
    allowed-headers: Authorization,Content-Type,Accept,X-Requested-With,Cache-Control,X-API-Version
    exposed-headers: Authorization,Content-Type,X-Total-Count,X-Page-Number,X-Page-Size
    max-age: 3600
    allow-credentials: true

# Logging
logging:
  level:
    root: INFO
    com.saicon.games.callcard: DEBUG
    com.saicon.callcard: DEBUG
    com.saicon.callcard.security: DEBUG
    org.springframework.security: INFO
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE
    org.hibernate.SQL: DEBUG
    org.apache.cxf: INFO
    org.glassfish.jersey: INFO
